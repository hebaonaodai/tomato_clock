name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 代码推送到 main 分支时触发部署

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: 18  # 匹配项目所需 Node 版本
          cache: 'npm'  # 缓存 npm 依赖加速构建

      - name: 安装依赖
        run: npm install

      - name: 构建项目
        run: npm run build  # 执行构建命令，生成 dist 文件夹

      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 自动获取的 GitHub 令牌
          publish_dir: ./dist  # 要部署的文件夹，即构建生成的 dist
